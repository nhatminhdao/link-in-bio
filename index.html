<!DOCTYPE html>
<html>
  <head>
    <title>Minh's link-in-bio</title>
    
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add all characters and make the design responsive for phone -->

    <style>
      * {
        border: thin grey solid;
      }

      html {
        min-height:100%;
      }

      body{
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(360deg, #e8e8e4, #ebeae4, #edece4, #f0eee4, #f4f0e4, #f7f2e4, #fbf3e4, #fff5e4);
        min-height:100%;
        color: #565655;
      
      }
      .main-container{
        max-width: 640px;
        margin: auto; /* make the block centered */
      }

      a {
        color: #565655;
      }
      
      .image-row {
        padding: 100px 100px;
        margin: auto;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover; /* prevent the image from being squished */
        border-radius: 128px; /* make it round  */        
      }

      .link-image{
        width: 80px; 
        height: 80px;
        object-fit: cover;
        border-radius: 80px;
      }

      .social-icons-row {
        display: flex
      }

      .link {
        background: rgba(233, 65, 150, 0.2);
      }

    </style>
  </head>
  <body>
    
    <div class="main-container">
      <div class="image-row"> 
        <img class="avatar-image" src="/images/pic2.jpg" alt="cartoon profile pic">
      </div>  
      
      <div class="name-row">
        Minh Dao
      </div>
      
      <div class="social-icons-row">
        <div class="social">
          <a href="https://www.linkedin.com/in/nhatminhdao/" target="_blank">Linkedin</a>
        </div>
        
        <div class="social">
          <a href="https://www.facebook.com/minh040/" target="_blank">Facebook</a>
        </div>
        
        <div class="social">
          <a href="https://github.com/nhatminhdao" target="_blank">Github</a>
        </div>
        
        <div class="social">
          <a href="mailto:nhatminhdao@chicagobooth.edu" target="_blank">Email</a>
        </div>
      </div><!-- /social-icons-row -->

      <div class="links-row">
        <div class="link">
          <img class="link-image" src="/images/a-little-life.jpg" alt="book cover of a little life">
          <a href="https://www.goodreads.com/book/show/22822858-a-little-life" target="_blank">A little life - Hanya Yanagihara</a>
        </div>
        
        <div class="link">
          <img class="link-image" src="/images/dream-of-the-red-chamber.jpg" alt="book cover of dream of the red chamber">
          <a href="https://www.goodreads.com/book/show/139874.The_Story_of_the_Stone_or_The_Dream_of_the_Red_Chamber_Vol_1" target="_blank">Dream of the red chamber - Cao Xueqin</a>
        </div>
        
        <div class="link">
          <img class="link-image" src="/images/ganh-ganh-gong-gong.png" alt="book cover of ganh ganh gong gong">
          <a href="https://www.goodreads.com/book/show/58022482-g-nh-g-nh-g-ng-g-ng" target="_blank">Gánh gánh gồng gồng - Xuân Phượng</a>
        </div>
      </div> <!-- /links-row -->
    </div> <!-- /main-container -->
  </body>
</html>
